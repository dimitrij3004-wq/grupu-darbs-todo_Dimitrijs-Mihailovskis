<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Dimitrijs Mihailovskis
    Versija: HTML 5-->
    <title>Mani darbi</title>
    <h4>Kas ir localStorage pārlūkprogramma?</h4>
    <p>Tas ir tīmekļa pārlūkprogrammas nodrošināta krātuve, kas ļauj mājaslapām saglabāt datus tieši lietotāja ierīcē.</p></p>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { box-shadow: 0 4px 8px rgba(20, 105, 101, 0.56); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Mani darbi</h3> <div class="input-group mb-3">
                    <input type="text" id="task-input" class="form-control" placeholder="Ieraksti darbu..." aria-label="Jauns darbs">
                    <button class="btn btn-primary" type="button" onclick="addTask()">Pievienot</button>
                </div>
                <ul id="task-list" class="list-group">
                    </ul>
            </div>
        </div>
    </div>
</div>
<script>
    function addTask() {
        const input = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        if (input.value.trim() === "") return;
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.textContent = input.value;
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = "Dzēst";
        deleteBtn.className = "btn btn-danger btn-sm";
        deleteBtn.onclick = function() {
            li.remove();
        };
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
        input.value = "";
    }
</script>
</body>
</html>
