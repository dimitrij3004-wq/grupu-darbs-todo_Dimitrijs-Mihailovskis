<body>
<div class="container mt-5">
    <div class="row justify-content-center">

            <div class="card p-4">

                    <input type="text" id="task-input" class="form-control" placeholder="Ieraksti darbu..." aria-label="Jauns darbs">
                    <button class="btn btn-primary" type="button" onclick="addTask()">Pievienot</button>
                </div>
                <ul id="task-list" class="list-group">
                    </ul>
            </div>
        </div>
    </div>
</div>
<script>
    function addTask() {
        const input = document.getElementById('task-input');
        
        const taskList = document.getElementById('task-list');
        
        const span = document.createElement("span")
        
        if (input.value.trim() === "") return;
        
        const li = document.createElement('li');
        
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        
        span.textContent = input.value;
        
        const deleteBtn = document.createElement('button');
        
        deleteBtn.innerHTML = "DzÄ“st";
        
        deleteBtn.className = "btn btn-danger btn-sm";
        
        deleteBtn.onclick = function() {
            li.remove();
        };
        li.appendChild(span);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
        input.value = "";
        
        li.onclick = function(){
            span.classList.toggle("text-decoration-line-through");
            saveData();
        };
        saveData();
    }
    
    const taskListElement = document.getElementById("task-list");

    function saveData(){
        var list = [];
        document.querySelectorAll("#task-list li").forEach(li => {
            const text = li.querySelector("span").textContent;
            const isCompleted = li.querySelector("span").classList.contains("text-decoration-line-through");
            list.push({ text: text, completed: isCompleted });
        });
        localStorage.setItem("tasks", JSON.stringify(list));
    }
