<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Dimitrijs Mihailovskis
    Versija: HTML 5-->
    <title>Mani darbi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { box-shadow: 0 4px 8px rgba(20, 105, 101, 0.56); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Mani darbi</h3> <div class="input-group mb-3">
    <select id="prioritySelect" class="form-select" style="max-width: 120px;">
    <option value="medium">Vidēja</option>
    <option value="low">Zema</option>
    <option value="high">Svarīgi</option>
</select>
                    <input type="text" id="task-input" class="form-control" placeholder="Ieraksti darbu..." aria-label="Jauns darbs">
                    <button class="btn btn-primary" type="button" onclick="addTask(document.getElementById('task-input').value, false)">Pievienot</button>
                </div>
                <ul id="task-list" class="list-group">
                    </ul>
            </div>
        </div>
    </div>
</div>

<script>
    function addTask(text, priority, completed) {
        const input = document.getElementById('task-input');
        
        const taskList = document.getElementById('task-list');
        
        const span = document.createElement("span");

        const prioritySelect = document.getElementById("prioritySelect");
        if (text.trim() === "") return;
        
        const li = document.createElement('li');
        
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        
        span.textContent = text;
        
        const deleteBtn = document.createElement('button');
        
        deleteBtn.innerHTML = "Dzēst";
        
        deleteBtn.className = "btn btn-danger btn-sm";
        
        deleteBtn.onclick = function() {
            li.remove();
        };
        li.appendChild(span);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
        input.value = "";

        if (completed === true){
            span.classList.toggle("text-decoration-line-through");
        }
        
        li.onclick = function(){
            span.classList.toggle("text-decoration-line-through");
            saveData();
        };
        saveData();
    }
    
    const taskListElement = document.getElementById("task-list");

    function saveData(){
        var list = [];
        document.querySelectorAll("#task-list li").forEach(li => {
            const text = li.querySelector("span").textContent;
            const isCompleted = li.querySelector("span").classList.contains("text-decoration-line-through");
            const priority = li.dataset.priority;
            list.push({ text: text, completed: isCompleted });
            
        });
        localStorage.setItem("tasks", JSON.stringify(list));
    }
    // const tasks = JSON.parse(localStorage.getItem("tasks"));
    //     console.log(savedUser.name); 
    function loadData(){
         const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.forEach(task => addTask(task.text, task.priority, task.completed));
        //tasks.forEach(task => addTask(task.text, task.priority, task.done));
    }
    /*button.onclick = function () {
        const text = input.value.trim();
        const priority = prioritySelect.value;
        if (text === "") return;

        addTask(text, priority);
        input.value = "";
    };*/
    loadData();

    const badge = document.createElement("span");
    badge.classList.add("badge", "me-2");

    if (priority === "high") {
        badge.textContent = "SVARĪGI";
        badge.classList.add("bg-danger");
    } else if (priority === "medium") {
        badge.textContent = "Vidēja";
        badge.classList.add("bg-warning");
    } else {
        badge.textContent = "Zema";
        badge.classList.add("bg-secondary");
    }

</script>
</body>
</html>
